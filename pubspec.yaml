name: ecormmerce
description: "ProMarket - A role-aware e-commerce platform"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # Core Icons
  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.2

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4
  firebase_messaging: ^15.1.3
  cloud_functions: ^5.1.3
  google_sign_in: ^6.2.1

  # Animations
  lottie: ^3.1.2
  rive: ^0.13.13
  confetti: ^0.7.0
  flutter_animate: ^4.5.0

  # UI Components
  google_fonts: ^6.2.1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.10+1
  image_picker: ^1.2.1
  animations: ^2.0.11
  emoji_picker_flutter: ^4.0.1

  # Charts & Visualization
  fl_chart: ^0.69.0
  syncfusion_flutter_charts: ^27.1.51

  # HTTP & Network
  http: ^1.6.0
  dio: ^5.7.0

  # Utils
  intl: ^0.19.0
  uuid: ^4.5.1
  path_provider: ^2.1.4
  shared_preferences: ^2.3.2
  connectivity_plus: ^6.0.5
  url_launcher: ^6.3.1
  
  # Image handling
  image: ^4.2.0
  
  # Equatable for models
  equatable: ^2.0.5
  
  # Carousel
  carousel_slider: ^5.0.0

  # Notifications
  flutter_local_notifications: ^17.2.3
  geolocator: ^13.0.1

  # PDF Generation & Printing
  pdf: ^3.11.1
  printing: ^5.13.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.1

flutter:
  uses-material-design: true

  assets:
    - assets/animations/pro_market_splash.json
    - assets/images/splash_static.png
    - assets/icons/foreground.png
    - assets/icons/background.png

flutter_native_splash:
  color: "#0b1220"
  image: assets/images/splash_static.png
  android: true
  ios: true
  android_disable_fullscreen: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path_android: "assets/icons/foreground.png"
  image_path_ios: "assets/icons/foreground.png"
  adaptive_icon_background: "assets/icons/background.png"
  adaptive_icon_foreground: "assets/icons/foreground.png"
